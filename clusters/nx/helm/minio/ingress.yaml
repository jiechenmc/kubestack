apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio
spec:
  tls:
    - hosts:
        - kamrui
      secretName: nginx-secret
  rules:
    - host: kamrui
      http:
        paths:
          - path: /minio
            pathType: Prefix
            backend:
              service:
                name: my-minio
                port:
                  number: 9001
