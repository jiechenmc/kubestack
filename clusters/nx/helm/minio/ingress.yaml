apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: / # Rewrites the /minio prefix
spec:
  tls:
    - hosts:
        - kamrui
      secretName: nginx-secret
  rules:
    - host: kamrui
      http:
        paths:
          - path: "/minio(/|$)(.*)"
            pathType: ImplementationSpecific
            backend:
              service:
                name: my-minio
                port:
                  number: 9001
