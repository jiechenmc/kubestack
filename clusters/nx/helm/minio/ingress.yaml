apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio
  annotations:
  nginx.org/rewrites: "serviceName=my-minio rewrite=/"
spec:
  # tls:
  #   - hosts:
  #       - kamrui
  #     secretName: nginx-secret
  ingressClassName: nginx
  rules:
    - host: kamrui
      http:
        paths:
          - path: /minio/
            pathType: Prefix
            backend:
              service:
                name: my-minio
                port:
                  number: 9001
