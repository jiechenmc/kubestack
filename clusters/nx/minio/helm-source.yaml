---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: bitnami
  namespace: minio
spec:
  interval: 1m0s
  provider: generic
  ref:
    tag: 15.0.2
  timeout: 1m0s
  url: oci://registry-1.docker.io/bitnamicharts/minio
---
