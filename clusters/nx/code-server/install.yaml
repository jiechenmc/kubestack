apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: kubestack
  namespace: code-server
spec:
  interval: 1m0s
  url: https://github.com/jiechenmc/kubestack
  ref:
    branch: main
  ignore: |
    /*
    !/charts/code-server
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nx
  namespace: code-server
spec:
  chart:
    spec:
      chart: charts/code-server
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: GitRepository
        name: kubestack
      version: 4.96.4
    valuesFrom:
      - kind: ConfigMap
        name: code-server-values
  interval: 1m0s
